<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Task Three</title>
    <link rel="stylesheet" href="./taskthree.css">
</head>

<body>
    <form action="" id="currency_form">
        <p>Currency Code:</p>
        <ol>
            <li>JPY - 1</li>
            <li>INR - 2</li>
            <li>USD - 3</li>
            <li>CHF - 4</li>
        </ol>
        <label for="amount">Amount:</label>
        <input type="text" name="givenAmount"><br><br>
        <label for="from">From:</label>
        <input type="text" name="fromValue"><br><br>
        <label for="to">To</label>
        <input type="text" name="toValue"><br><br>
        <button id="submit_button">Convert</button>
        <div class="result"></div>

    </form>

    <script src="./taskthree.js"></script>
</body>

</html>
